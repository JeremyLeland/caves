<link rel="stylesheet" href="styles.css">
<script type="module" src='build/test/MapEditor.js'></script>

<div class="wrapper">
  <div id="editor">
    <div id="topRuler" class="horizontalRuler">
      <button id="deleteColumn" class="rulerButton horizontalButton">-</button>
      <button id="insertColumn" class="rulerButton">+</button>
    </div>
    <div id="leftRuler" class="verticalRuler">
      <button id="deleteRow" class="rulerButton">-</button>
      <button id="insertRow" class="rulerButton">+</button>
    </div>
    <div id="grid"></div>
  </div>
  <div id="palette">
    <input type="checkbox" id="showPath" checked>
    <label for="showPath">Path</label>
    <input type="checkbox" id="showGrid" checked>
    <label for="showGrid">Grid</label>
    <button id="save">Save</button>
    <button id="clear">Clear</button>
    <div id="ground">
      <input type="checkbox" id="showGround" checked>
      <label for="showGround">Ground</label>
    </div>
    <div id="props">
      <input type="checkbox" id="showProps" checked>
      <label for="showProps">Props</label>
    </div>
    <div id="actors">
      <input type="checkbox" id="showActors" checked>
      <label for="showActors">Actors</label>
    </div>
  </div>
</div>
