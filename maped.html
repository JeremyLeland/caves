<link rel="stylesheet" href="styles.css">
<script type="module" src='build/test/MapEditor.js'></script>

<div class="wrapper">
  <div id="editor">
    <div id="topRuler" class="horizontalRuler">
      <button id="deleteColumn" class="rulerButton horizontalButton">-</button>
      <button id="insertColumn" class="rulerButton">+</button>
    </div>
    <div id="leftRuler" class="verticalRuler">
      <button id="deleteRow" class="rulerButton">-</button>
      <button id="insertRow" class="rulerButton">+</button>
    </div>
    <div id="grid"></div>
  </div>
  <div id="palette"></div>
</div>
