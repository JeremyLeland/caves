<link rel="stylesheet" href="styles.css">
<canvas id="canvas"></canvas>
    
<script type="module">
  import { Images } from '../src/Images.js';
  import { TileMap, Tile } from '../src/TileMap.js';
  import { Node } from '../src/Pathfinding.js';
  import { Actor } from '../src/Actor.js';
  import { LevelGen } from '../src/LevelGen.js';
  import { GameCanvas, Keyboard, Mouse } from '../src/GameCanvas.js';

  const gameCanvas = new GameCanvas(document.getElementById('canvas'));
  const keyboard = new Keyboard();
  const mouse = new Mouse();

  const COLS = 40, ROWS = 40;
  const tileMap = new TileMap({cols: COLS, rows: ROWS,
    tiles: await Tile.loadTiles({'rock_dark': true, 'path': true, 'empty': false}),
    indexMap: LevelGen.generateCaveArray(COLS + 1, ROWS + 1)
  });
  gameCanvas.setScrollArea(tileMap.width, tileMap.height);

  const playerImages = await Images.loadImages([
    'shadow', 'body', 'chest', 'pants', 'hair', 'hat',  'belt', 'shoes', 'dagger'
  ].map(e => `../images/sprites/humanoid/male/${e}.png`));
  const player = new Actor(playerImages);

  const enemyImages = await Images.loadImages([
    'shadow', 'skeleton', 'axe'
  ].map(e => `../images/sprites/humanoid/male/${e}.png`));

  const enemies = Array.from(Array(5), () => new Actor(enemyImages));

  player.spawnAtNode(tileMap.getRandomNode());
  enemies.forEach(enemy => enemy.spawnAtNode(tileMap.getRandomNode()));

  const SCROLL_SPEED = 0.1;
  gameCanvas.update = (dt) => {
    // Find closest node
    if (mouse.isPressed(Mouse.Button.Left)) {
      const nodeAtMouse = tileMap.nodeFor(mouse.x + gameCanvas.scrollX, mouse.y + gameCanvas.scrollY);

      if (nodeAtMouse != null) {
        player.setGoal(nodeAtMouse);
      }
    }

    player.update(dt);

    enemies.forEach(enemy => {
      enemy.think(tileMap);
      enemy.update(dt);
    });
  };

  gameCanvas.draw = (ctx) => {
    gameCanvas.scrollTo(player.x, player.y);

    tileMap.draw(ctx);
    player.draw(ctx);
    enemies.forEach(enemy => enemy.draw(ctx));
  };
</script>
