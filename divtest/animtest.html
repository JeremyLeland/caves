<style>
  .actor {
    position: absolute;
    width: 64px;
    height: 64px;
    overflow: hidden;
  }

  .anim {
    position: relative;
  }

  .layer {
    position: absolute;
    object-position: inherit;
  }

  .north { top:    0px }
  .west  { top:  -64px }
  .south { top: -128px }
  .east  { top: -192px }

  .walk {
    animation-duration: 1s;
    animation-name: walk;
    animation-timing-function: steps( 8 );
    animation-iteration-count: infinite;
    /* background-origin: padding-box;
    overflow: hidden; */
  }

  @keyframes walk {
    from { object-position:  -64px -512px; }
    to   { object-position: -576px -512px; }
  }
</style>

<div class="actor" style="transform: translate(64px, 0px);">
  <div class="anim south walk">
    <img class="layer" src="../images/sprites/humanoid/male/shadow.png" />
    <img class="layer" src="../images/sprites/humanoid/male/skeleton.png" />
    <img class="layer" src="../images/sprites/humanoid/male/axe.png" />
  </div>
</div>
