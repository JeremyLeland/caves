<link rel="stylesheet" href="styles.css">
<style>
#wrapper {
  display: flex;
  flex-flow: row;
  margin: 0;
  padding: 0;
  min-height: 100vh;
  max-height: 100vh;
}
#editor {
  position: relative;
  flex: 1;
  margin: 0;
  overflow: auto;
}
#palette {
  width: 75px;
  max-height: 100vh;
  overflow: auto;
}
</style>
<body>
  <div id="wrapper">
    <div id="editor">
    </div>
    <div id="palette">
      <input type="checkbox" id="showPath" checked>
      <label for="showPath">Path</label>
      <input type="checkbox" id="showGrid" checked>
      <label for="showGrid">Grid</label>
      <button id="save">Save</button>
      <button id="clear">Clear</button>
      <button id="play">Play</button>
      <div id="groundPalette">
        <input type="checkbox" id="showGround" checked>
        <label for="showGround">Ground</label>
      </div>
      <div id="propsPalette">
        <input type="checkbox" id="showProps" checked>
        <label for="showProps">Props</label>
      </div>
      <div id="actorsPalette">
        <input type="checkbox" id="showActors" checked>
        <label for="showActors">Actors</label>
      </div>
    </div>
  </div>
</body>

<script type="module">
  import { Level } from './level.js';
  import { TileMap } from './tilemap.js';

  const cols = 10, rows = 10;
  const defaultJson = {
    "ground": {
      "cols": cols, "rows": rows,
      "tileInfoKeys": [ "dirt" ],
      "tileMap": Array( cols * rows ).fill( 0 ),
    },
    "props": [],
    "actors": []
  }

  const level = new Level( defaultJson );

  const editorDiv = document.getElementById( 'editor' );
  editorDiv.appendChild( level.tileMap.tileMapDiv );

  document.getElementById( 'showPath' ).oninput = ( e ) => {
    level.tileMap.nodeMapSVG.style.display = e.target.checked ? 'initial' : 'none'
  };

  let activeBrush = 'dirt', activeLayer = 'ground';
  const groundPalette = document.getElementById( 'groundPalette' );
  TileMap.getTileInfoKeys().forEach( tileInfoKey => {
    createButton( tileInfoKey, 'ground', groundPalette );
  } );

  function createButton( entity, layer, ui ) {
    const button = document.createElement( 'button' );
    button.innerText = entity ?? 'None';

    button.onclick = () => {
      activeBrush = entity;
      activeLayer = layer;
    }
    ui.appendChild( button );
    ui.appendChild( document.createElement( 'br' ) );
  }

  let mouseDown = false, mouseX = 0, mouseY = 0;
  level.tileMap.tileMapDiv.onmousedown = ( e ) => { mouseDown = true; doMouse( e ); }
  level.tileMap.tileMapDiv.onmousemove = ( e ) => { doMouse( e ); }
  level.tileMap.tileMapDiv.onmouseup   = ( e ) => { mouseDown = false; }

  function doMouse( mouseEvent ) {
    if ( mouseDown ) {
      level.setGroundAt( mouseEvent.offsetX, mouseEvent.offsetY, activeBrush );
    }
  }

</script>
