<style>
  body {
    margin: 0;
    overscroll-behavior: none; /* Disable Chrome two fingers back/forward swipe */
    background-color: #222222;
    color: white;
    user-select: none;  /* Prevent accidental selection while dragging mouse */

    background-image: linear-gradient(   0deg, #aaa3 1px, transparent 1px ), 
                      linear-gradient(  90deg, #aaa3 1px, transparent 1px ),
                      linear-gradient( 180deg, #aaa3 1px, transparent 1px ),
                      linear-gradient( 270deg, #aaa3 1px, transparent 1px );
    background-size: 32px 32px;
  }

  div {
    position: absolute;
  }

  .bush {
    background-image: url( '../images/props/plants.png' );
    background-position: calc( -6 * 32px) calc( -22 * 32px );
    width:  calc( 2 * 32px );
    height: calc( 2 * 32px );
    margin: -32px -32px;
  }

  .tree {
    background-image: url( '../images/props/trees.png' );
    background-position: calc( -4 * 32px) calc( -3 * 32px );
    width:  calc( 3 * 32px );
    height: calc( 4 * 32px );
    margin-left: calc( -1.5 * 32px );
    margin-top:  calc( -3.5 * 32px );
  }

  .tree2 {
    background-image: url( '../images/props/trees.png' );
    background-position: calc( -27 * 32px) calc( -10 * 32px );
    width:  calc( 5 * 32px );
    height: calc( 6 * 32px );
    margin-left: calc( -2.5 * 32px );
    margin-top:  calc( -5.5 * 32px );
  }

  .bridge {
    border-width: 0 32px 0 32px;
    border-style: solid;
    border-image-source: url( './bridge_border_test.png' );
    border-image-slice: 0 32 0 32 fill;
    border-image-outset: 0;
    border-image-repeat: repeat;
    height: 64px;
    margin-left: -48px; /* includes left border */
    margin-top:  -48px;
  }

</style>

<div class="bush" style="transform: translate( 32px, 32px );"></div>
<div class="tree" style="transform: translate( 96px, 96px );"></div>
<div class="tree2" style="transform: translate( 192px, 192px );"></div>

<div class="bridge" style="width: 96px; transform: translate( 96px, 320px );"></div>
