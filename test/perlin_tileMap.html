<link rel="stylesheet" href="../styles.css">
<div style="position: fixed; width: 100vw; height: 100vh; overflow: auto;">
  <canvas id="canvas"></canvas>
</div>
    
<script type="module">
  import { Images } from '../src/Images.js';
  import { TileMap, Tile } from '../src/TileMap.js';
  import { LevelGen } from '../src/LevelGen.js';

  const COLS = 100, ROWS = 100;
  const tileMap = new TileMap({cols: COLS, rows: ROWS,
    tiles: await Tile.loadTiles({'water': false, 'sand': true, 'grass': true, 'dirt': true, 'snow': true}),
    indexMap: LevelGen.generateLandscapeArray(COLS + 1, ROWS + 1)
  });
  tileMap.applyToCanvas(document.getElementById('canvas'));
  
</script>
