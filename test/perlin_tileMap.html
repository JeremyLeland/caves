<link rel="stylesheet" href="../styles.css">
<div style="position: fixed; width: 100vw; height: 100vh; overflow: auto;">
  <canvas id="canvas"></canvas>
</div>
    
<script type="module">
  import { Images } from '../src/Images.js';
  import { TileInfo, TileMap } from '../src/TileMap.js';
  import { LevelGen } from '../src/LevelGen.js';

  const COLS = 100, ROWS = 100;
  const tileMap = new TileMap({
    tiles: [TileInfo.Water, TileInfo.Sand, TileInfo.Grass, TileInfo.Dirt, TileInfo.Snow],
    indexMap: LevelGen.generateLandscapeArray(COLS, ROWS)
  });
  await tileMap.applyToCanvas(document.getElementById('canvas'), {drawGrid: true, drawNodes: false});
  
</script>
