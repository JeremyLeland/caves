<link rel="stylesheet" href="../styles.css">
<script type="module">
  import { Node } from '../build/Pathfinding.js';
  import * as NodeTest from '../build/test/pathfinding.js';


  for ( let i = 10; i <= 100; i += 10 ) {
    NodeTest.benchmarkPathfinding( i, i );
  }

  const SIZE = 16;
  const COLS = 18, ROWS = 18;

  const nodesList = NodeTest.generateTestNodes( COLS, ROWS, SIZE );

  const canvas = document.createElement( 'canvas' );
  canvas.width = COLS * SIZE;
  canvas.height= ROWS * SIZE;
  const ctx = canvas.getContext('2d');
  
  Node.drawNodes( ctx, nodesList, SIZE / 3 );

  const path = Node.A_Star( nodesList[ 0 ], nodesList[ nodesList.length - 1 ] );
  if ( path != null ) {
    Node.drawPath( ctx, path, SIZE / 3 );
  }

  document.body.appendChild( canvas );

  // window.onmousemove = ( e ) => {

  // }

</script>
