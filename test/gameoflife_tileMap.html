<link rel="stylesheet" href="../styles.css">
<div style="position: fixed; width: 100vw; height: 100vh; overflow: auto;">
  <canvas id="canvas"></canvas>
</div>
    
<script type="module">
  import { Images } from '../src/Images.js';
  import { TileMap, TileInfo } from '../src/TileMap.js';
  import { LevelGen } from '../src/LevelGen.js';

  const COLS = 50, ROWS = 50;
  const tileMap = new TileMap({
    tiles: [TileInfo.Rock, TileInfo.Path, TileInfo.Empty],
    indexMap: LevelGen.generateCaveArray(COLS, ROWS)
  });
  tileMap.applyToCanvas(document.getElementById('canvas'));
  
</script>
