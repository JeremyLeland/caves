<link rel="stylesheet" href="../styles.css">
<div id="ui" style="position: absolute; right: 0; text-align: right"></div>
<script type="module">
  import * as THREE from 'https://unpkg.com/three/build/three.module.js?module';
  import Stats from 'https://unpkg.com/three/examples/jsm/libs/stats.module.js?module';
  import { GUI } from 'https://unpkg.com/three/examples/jsm/libs/dat.gui.module.js?module';
  import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js?module';
  
  import * as Shaders from '../lib/Shaders.js';

  const scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x222255 );

  const geometry = new THREE.SphereGeometry( 1, 32, 16 );
  
  const material = new THREE.ShaderMaterial({
    uniforms: {
      scleraColor: { hex: '#ffffff', value: new THREE.Vector3( 1, 1, 1 ) },
      irisColor: { hex: '#ff8800', value: new THREE.Vector3( 1, 0.5, 0 ) },
      pupilColor: { hex: '#000000', value: new THREE.Vector3( 0, 0, 0 ) },
      veinColor: { hex: '#ff0000', value: new THREE.Vector3(1, 0, 0) },
      veinWidth: { value: 0.25 },
      veinBranchWidth: { value: 0.8 },
      irisZ: { value: 0.85 },
      pupilZ: { value: 0.95 },
      irisFrequency: { value: 8.0 },
      ambientStrength: { value: 0.1 },
      lightPos: { value: new THREE.Vector3( -2, 2, 2 ) },
      lightColor: { value: new THREE.Vector3( 1, 1, 1 ) },
    },
    vertexShader: `
      out vec3 v_pos;
      out vec3 v_norm;

      void main() {
        v_pos = position;
        v_norm = normal;

        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      ${ Shaders.Noise3D }

      uniform float irisZ, pupilZ;
      uniform float irisFrequency;
      uniform vec3 scleraColor, irisColor, pupilColor;

      uniform vec3 veinColor;
      uniform float veinWidth, veinBranchWidth;

      uniform float ambientStrength;
      uniform vec3 lightPos, lightColor;

      in vec3 v_pos;
      in vec3 v_norm;
      out vec4 outColor;
      
      void main() {
        vec3 normPos = normalize( v_pos );
        vec3 color;

        float angle = atan( normPos.y, normPos. x );

        //float vein = abs( sin( 5.0 * angle + 2.0 * snoise( normPos ) + 1.0 * sin ( 10.0 * (normPos.z + 10.0 ) ) ) );
        float vein = abs( sin( 5.0 * angle ) );

        float branch = max( 0.0, normPos.z * veinBranchWidth );

        if ( normPos.z > pupilZ ) {
          color = pupilColor;
        }
        else if ( normPos.z > irisZ ) {
          color = irisColor * abs( sin ( irisFrequency * angle ) );
        }
        else if ( branch < vein && vein < veinWidth * ( 1.0 - abs( normPos.z * 0.5 ) ) + branch ) {
          color = veinColor;
        }
        else {
          color = scleraColor;
        }

        vec3 ambient = ambientStrength * lightColor;

        vec3 norm = normalize( v_norm );
        vec3 lightDir = normalize( lightPos - v_pos );

        float diff = max( dot( norm, lightDir ), 0.0 );
        vec3 diffuse = diff * lightColor;

        vec3 result = ( ambient + diffuse ) * color;
        outColor = vec4( result, 1.0 );
      }
    `,
    glslVersion: THREE.GLSL3,
  });
  
  const mesh = new THREE.Mesh( geometry, material );
  scene.add( mesh );

  const light = new THREE.DirectionalLight( 0xffffff );
  light.position.set( 0, 1.0, 0.5 );
  light.target.position.set( 0, 0, 0 );
  scene.add( light );

  const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.set( -2, 2, 2 );
  camera.lookAt( 0, 0, 0 );

  const renderer = new THREE.WebGLRenderer();
  document.body.appendChild( renderer.domElement );

  const stats = new Stats();
  document.body.appendChild( stats.dom );

  
  function addGuiColor( part, gui ) {
    const uniform = material.uniforms[`${part}Color`];
    gui.addColor( uniform, 'hex' ).name( `${part} Color` ).onChange( ( hexColor ) => {
      uniform.value.set( ...hexToRgb( hexColor ) );
      render();
    });
  }

  const gui = new GUI();

  const scleraFolder = gui.addFolder( 'Sclera' );
  addGuiColor( 'sclera', scleraFolder );

  const irisFolder = gui.addFolder( 'Iris' );
  addGuiColor( 'iris', irisFolder );
  irisFolder.add( material.uniforms.irisZ, 'value' ).min( 0.5 ).max( 1 ).name( 'Iris Z' ).onChange( render );
  irisFolder.add( material.uniforms.irisFrequency, 'value' ).min( 1 ).max( 20 ).step( 1 ).name( 'Iris Freq' ).onChange( render );

  const pupilFolder = gui.addFolder( 'Pupil' );
  addGuiColor( 'pupil', pupilFolder );
  pupilFolder.add( material.uniforms.pupilZ, 'value' ).min( 0.75 ).max ( 1 ).name( 'Pupil Z' ).onChange( render );

  const veinFolder = gui.addFolder( 'Vein' );
  addGuiColor( 'vein', veinFolder );
  veinFolder.add( material.uniforms.veinWidth, 'value' ).min( 0 ).max( 1 ).name( 'Vein Width').onChange( render );
  veinFolder.add( material.uniforms.veinBranchWidth, 'value' ).min( 0 ).max( 1 ).name( 'Vein Branch Width').onChange( render );

  // const pathFolder = gui.addFolder( 'Path' );
  // pathFolder.add( materials[ 2 ].uniforms.noiseScale, 'value', 1, 50 ).name( 'Noise scale' ).onChange( render );
  // pathFolder.add( materials[ 2 ].uniforms.blendStepMin, 'value', 0, 1 ).name( 'Blend step min' ).onChange( render );
  // pathFolder.add( materials[ 2 ].uniforms.blendStepMax, 'value', 0, 1 ).name( 'Blend step max' ).onChange( render );
  // pathFolder.open();
  // const grassFolder = gui.addFolder( 'Grass' );
  // grassFolder.add( materials[ 1 ].uniforms.noiseScale, 'value', 1, 50 ).name( 'Noise scale' ).onChange( render );
  // grassFolder.add( materials[ 1 ].uniforms.blendStepMin, 'value', 0, 1 ).name( 'Blend step min' ).onChange( render );
  // grassFolder.add( materials[ 1 ].uniforms.blendStepMax, 'value', 0, 1 ).name( 'Blend step max' ).onChange( render );
  // grassFolder.open();

  window.onresize = () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize( window.innerWidth, window.innerHeight );
    requestAnimationFrame( animate );
  }
  window.onresize();

  const controls = new OrbitControls( camera, renderer.domElement );
	controls.addEventListener( 'change', render );
	controls.minDistance = 1;
	controls.maxDistance = 10;

  function render() {
    requestAnimationFrame( animate );
  }

  function animate( time ) {
    //requestAnimationFrame( animate );

    renderer.render( scene, camera );
    stats.update();
  }

  function hexToRgb(hex) {
    return [ hex.slice(1,3), hex.slice(3,5), hex.slice(5,7) ].map( e => parseInt(e, 16) / 255 );
  }

</script>
