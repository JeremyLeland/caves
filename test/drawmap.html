<!DOCTYPE HTML>
<html>
  <head>
    <title>Drawing Tile Maps</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <link rel="stylesheet" href="../styles.css">
  </head>
  <body>
    <canvas id="canvas" width="1280px" height="640px" style="float: left"></canvas>
    
    <script type="module">
      import { TileSet, TileMap } from '../src/TileMap.js';
      
      const tilesetJson = [
        { src: '../images/terrain/empty.png',  color: 'white' },
        { src: '../images/terrain/dirt.png',  color: 'brown' },
        { src: '../images/terrain/path.png', color: 'yellow' },
        { src: '../images/terrain/grass.png', color: 'green' },
        { src: '../images/terrain/sand.png',  color: 'white' }
      ];

      const tileSet = new TileSet(tilesetJson);
      tileSet.ready.then(() => {

        const COLS = 40, ROWS = 20;

        const testCanvas = document.createElement('canvas');
        testCanvas.width = COLS + 1;
        testCanvas.height = ROWS + 1;
        const testCtx = testCanvas.getContext('2d');
        testCtx.strokeStyle = 'white';

        var points = [[0, 2], [10, 13], [20, 8], [30, 15], [40, 20]];
        drawPathThroughPoints(testCtx, points);

        const tileMap = new TileMap(COLS, ROWS);
        tileMap.fillWithTile(tileSet.tiles[3]);
        tileMap.setTileFromContext2D(testCtx, tileSet.tiles[2]);

        const ctx = document.getElementById('canvas').getContext('2d');
        tileMap.draw(ctx);
      });

      function drawPathThroughPoints(ctx, points) {
        ctx.beginPath();
        ctx.moveTo((points[0][0]), points[0][1]);

        for (var i = 0; i < points.length-1; i ++) {
          const x_mid = (points[i][0] + points[i+1][0]) / 2;
          const y_mid = (points[i][1] + points[i+1][1]) / 2;
          const cp_x1 = (x_mid + points[i][0]) / 2;
          const cp_x2 = (x_mid + points[i+1][0]) / 2;
          ctx.quadraticCurveTo(cp_x1, points[i][1], x_mid, y_mid);
          ctx.quadraticCurveTo(cp_x2, points[i+1][1], points[i+1][0], points[i+1][1]);
        }

        ctx.stroke();
      }
      
    </script>
  </body>
</html>
