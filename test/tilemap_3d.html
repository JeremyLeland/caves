<script type="module">
  import * as THREE from 'https://unpkg.com/three/build/three.module.js';
  import * as BlendTiles from '../src/BlendTiles.js';

  const cols = 6, rows = 4;
  const tileMap = [
    0, 1, 0, 0, 1, 0,
    1, 0, 2, 1, 3, 1,
    0, 1, 2, 2, 0, 1,
    0, 1, 0, 0, 1, 0,
  ];
  
  const scene = new THREE.Scene();
  scene.background = new THREE.Color( 0x222255 );

  const positions = [];
  const uvs = [];
  const indices = [];
  
  let index = 0;
  for ( let row = 0; row < rows - 1; row ++ ) {
    for ( let col = 0; col < cols - 1; col ++ ) {
      // Flipping the UV so my images will be right-side-up
      positions.push( col + 1, 0, row     );  uvs.push( 1, 0 );
      positions.push( col,     0, row     );  uvs.push( 0, 0 );
      positions.push( col + 1, 0, row + 1 );  uvs.push( 1, 1 );
      positions.push( col,     0, row + 1 );  uvs.push( 0, 1 );
      indices.push( index,     index + 1, index + 2 );
      indices.push( index + 2, index + 1, index + 3 );
      index += 4;
    }
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute( positions, 3 ));
  geometry.setAttribute('uv', new THREE.Float32BufferAttribute( uvs, 2 ));
  geometry.setIndex(indices);


  const tileIndices = [];
  const blendIndices = [];

  for ( let row = 0; row < rows - 1; row ++ ) {
    for ( let col = 0; col < cols - 1; col ++ ) {
      const wCol = Math.max(0, col), eCol = Math.min(col + 1, cols - 1);
      const nRow = Math.max(0, row), sRow = Math.min(row + 1, rows - 1);

      const nwTile = tileMap[ wCol + nRow * cols ];
      const neTile = tileMap[ eCol + nRow * cols ];
      const swTile = tileMap[ wCol + sRow * cols ];
      const seTile = tileMap[ eCol + sRow * cols ];

      const vertexTileIndices = [];
      const vertexBlendIndices = [];

      [ nwTile, neTile, swTile, seTile ].sort().forEach(tile => {
        const nw = nwTile === tile ? 1 : 0;
        const ne = neTile === tile ? 1 : 0;
        const sw = swTile === tile ? 1 : 0;
        const se = seTile === tile ? 1 : 0;

        vertexTileIndices.push( tile );
        vertexBlendIndices.push( nw * 8 + ne * 4 + sw * 2 + se );
      });
      
      for ( let i = 0; i < 4; i ++ ) {
        tileIndices.push( ...vertexTileIndices );
        blendIndices.push( ...vertexBlendIndices );
      }
    }
  }

  // function chooseRandom(array) {
  //   return array[Math.floor(Math.random() * array.length)];
  // }
  
  geometry.setAttribute( 'tileIndex',  new THREE.Int32BufferAttribute( tileIndices, 4 ));
  geometry.setAttribute( 'blendIndex', new THREE.Int32BufferAttribute( blendIndices, 4 ));

  // Terrain tiles
  const TERRAIN_SIZE = 256;
  const terrainColors = [ 'blue', 'brown', 'green', 'white' ];

  const terrainCanvas = document.createElement('canvas' );
  terrainCanvas.width = TERRAIN_SIZE;
  terrainCanvas.height = TERRAIN_SIZE * terrainColors.length;
  const terrainCtx = terrainCanvas.getContext( '2d' );

  terrainColors.forEach( ( color, index ) => {
    terrainCtx.fillStyle = color;
    terrainCtx.fillRect(0, index * TERRAIN_SIZE, TERRAIN_SIZE, TERRAIN_SIZE );
  });

  const tiles = textureArrayFromCanvas( terrainCanvas );
  
  // Blend tiles
  const BLEND_SIZE = 256;
  const blends = textureArrayFromCanvas( BlendTiles.create( BLEND_SIZE ) );

  function textureArrayFromCanvas( canvas ) {
    const size = canvas.width, num = canvas.height / canvas.width;
    const imageData = canvas.getContext( '2d' ).getImageData(
      0, 0, canvas.width, canvas.height
    );
    const textures = new THREE.DataTexture2DArray( imageData.data, size, size, num );
    textures.format = THREE.RGBAFormat;
    textures.type = THREE.UnsignedByteType;
    return textures;
  }

  const material = new THREE.ShaderMaterial({
    uniforms: {
      tiles:  { value: tiles },
      blends: { value: blends },
    },
    vertexShader: `
      in ivec4 tileIndex;
      in ivec4 blendIndex;

      out vec2 v_uv;
      flat out ivec4 f_tileIndex;
      flat out ivec4 f_blendIndex;
      
      void main() {
        v_uv = uv;
        f_tileIndex = tileIndex;
        f_blendIndex = blendIndex;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      // do we need these?
      precision highp float;
      precision highp int;
      precision highp sampler2DArray;

      uniform sampler2DArray tiles;
      uniform sampler2DArray blends;

      in vec2 v_uv;
      flat in ivec4 f_tileIndex;
      flat in ivec4 f_blendIndex;

      out vec4 outColor;

      void main() {
        vec4 color1 = texture( tiles, vec3( v_uv, f_tileIndex.x ) );
        vec4 color2 = texture( tiles, vec3( v_uv, f_tileIndex.y ) );
        vec4 color3 = texture( tiles, vec3( v_uv, f_tileIndex.z ) );
        vec4 color4 = texture( tiles, vec3( v_uv, f_tileIndex.w ) );

        // we don't actually use alpha1, since we always want to draw full ground layer first
        vec4 alpha1 = texture( blends, vec3( v_uv, f_blendIndex.x ) );
        vec4 alpha2 = texture( blends, vec3( v_uv, f_blendIndex.y ) );
        vec4 alpha3 = texture( blends, vec3( v_uv, f_blendIndex.z ) );
        vec4 alpha4 = texture( blends, vec3( v_uv, f_blendIndex.w ) );

        vec4 color = color1;
        color = mix( color, color2, alpha2.g );
        color = mix( color, color3, alpha3.g );
        color = mix( color, color4, alpha4.g );

        outColor = color;
      }
    `,
    glslVersion: THREE.GLSL3,   // not sure if we need this
  });

  // const loader = new THREE.TextureLoader();
  // const texture1 = loader.load('../textures/grass_overcast.png', function() { material.uniforms.u_tex1.value = texture1; render(); });
  // const texture2 = loader.load('../textures/dirt.png', function() { material.uniforms.u_tex2.value = texture2; render(); });
  // const texture3 = loader.load('../textures/blend.png', function() { material.uniforms.u_tex3.value = texture3; render(); });

  // OLD
  // const materials = ['grass_overcast', 'dirt', 'sand', 'water'].map(
  //   e => new THREE.MeshBasicMaterial({
  //     map: loader.load(`../textures/${e}.png`, render)
  //   })
  // );

  // materials[3].alphaMap = loader.load('../textures/blend.png', render);
  // materials[3].transparent = true;

  const blueMat = new THREE.MeshBasicMaterial({ color: 0x0000ff });

  const mesh = new THREE.Mesh( geometry, material );
  scene.add( mesh );

  const light = new THREE.DirectionalLight( 0xffffff );
  light.position.set( 0, 1.0, 0.5 );
  light.target.position.set( 0, 0, 0 );
  scene.add( light );

  const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
  camera.position.set( cols / 2, 3, rows * 1.5);//cols * 1.0, rows * 1.0 );
  camera.lookAt( cols / 2, 0, rows );

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );

  render();

  function render() {
    renderer.render( scene, camera );
    //requestAnimationFrame( render );
  }

</script>
